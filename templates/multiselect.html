<!doctype html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi select</title>

    
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <label for ="languages"> Choose Your Language:</label>
        <select name="language" id="languages" multiple>
            <option value="python">Python</option>
            <option value ="java">Java</option>
            <option value ="C">C</option>
            <option value ="C#">C#</option>
            <option value ="C++">C++</option>
        </select><br>
        <h6>Choose your food</h6>
        <label for="Idli">
            Idli
        </label>
        <input type ="checkbox" name="food" id="idli" value="IDLI">
        <label for="vada">
            Vada
        </label>
        <input type ="checkbox" name="food" id="VAda" value="VADA">
        <label for="Dosa">
            Dosa
        </label>
        <input type ="checkbox" name="food" id="Dosa" value="DOSA">
        <label for="chappati">
            chappati
        </label>
        <input type ="checkbox" name="food" id="chappati" value="chappati">

        <input type="submit" value="submit">

    </form>

</body>
</html>
